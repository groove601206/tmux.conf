# =========================
# BASIC SETTINGS
# =========================
# Use Ctrl-a as prefix (like GNU Screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start windows and panes at index 1
set -g base-index 1
setw -g pane-base-index 1

# Split panes shortcuts
bind | split-window -h
bind - split-window -v

# Enable mouse support
set -g mouse on

# Enable 256 colors / true color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar settings
set -g status-interval 5
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 150
set -g status-left "#[fg=green]#H"
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

# =========================
# PLUGINS (TPM)
# =========================
# ...alongside
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'jrgirvan/tmux-meetings'



set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"


set -g @catppuccin_status_modules_right "application session date_time"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "yes"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"











# =========================
# RESURRECT SETTINGS
# =========================
# Capture pane scrollback when saving
set -g @resurrect-capture-pane-contents 'on'
# Save Vim/Neovim sessions automatically (optional)
set -g @resurrect-save-vim-commands 'on'

set -g @continuum-restore 'on'
# =========================
# CONTINUUM SETTINGS
# =========================
# Auto-restore last session on tmux start
set -g @continuum-restore 'on'
# Auto-save every 15 minutes
set -g @continuum-save-interval '1'

# =========================
# SESSIONX SETTINGS
# =========================
# Disable default key and use prefix + o for session switching
set -g @sessionx-bind o

# Move status bar to top
set -g status-position top
# =========================
# INITIALIZE TPM (MUST BE LAST)
# =========================
run '~/.tmux/plugins/tpm/tpm'



